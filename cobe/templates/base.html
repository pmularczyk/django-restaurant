{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

            </a>
          </div>
          <div class="social"> <a data-target="whatsapp" target="_blank"
              href="https://api.whatsapp.com/send?text=Ich möchte diese großartige Website mit Ihnen teilen. https%3A%2F%2Fwww.co-be-restaurant.de">

            </a>
          </div>
          <div class="social"><a href="https://facebook.com/coberestaurant" target="_blank" dmle_dont_remove="target"

              <span><i class="fa fa-facebook-official" aria-hidden="true"></i></span>
            </a>
          </div>
          <div class="social"> <a href="https://instagram.com/cobe_muc" target="_blank" dmle_dont_remove="target"

            </a>
          </div>
          <div class="social"> <a href="mailto:info@co-be-restaurant.de" dmle_dont_remove="target"

              <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
            </a>
          </div>

        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-lg-6">
          <p><a href="#">Impressum</a> &middot; <a href="#">Datenschutz</a>
          </p>
        </div>

        <div class="col-lg-6">
          <p class="back-home"><a href="#">Back to top</a></p>
        </div>
      </div>


    </div>

  </footer>

  <!-- Leaflet JS -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
