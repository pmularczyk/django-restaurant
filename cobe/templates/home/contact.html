{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container contact-form">
    <form method="POST" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Kontaktieren Sie uns</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info btn-lg btn-block" type="submit">Absenden</button>
        </div>
    </form>
</div>
{% endblock content %}
